name: depcruise
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  depcruise:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      # ★ ここでpnpmを有効化（pnpmが使える状態にする）
      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version   # バージョン確認で有効化を検証

      - name: Install deps
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Run depcruise & annotate
        run: pnpm run depcruise:ci
