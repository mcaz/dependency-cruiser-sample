name: depcruise
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  depcruise:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'              # pnpm-lock.yaml があると効く

      # ← ここで pnpm を必ず入れる（この前に pnpm を使わないこと）
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enable pnpm via Corepack
        run: |
          corepack enable
          corepack prepare pnpm@9 --activate
          pnpm --version

      - name: Check pnpm
        run: |
          pnpm --version
          which pnpm
          echo "$PATH"

      - name: Install deps
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Run depcruise & annotate
        run: pnpm run depcruise:ci
