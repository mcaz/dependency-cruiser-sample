name: depcruise
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  depcruise:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'        # pnpm-lock.yaml があると効く

      # ★ これが必須：pnpm をインストール＆PATHに通す
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false   # ここではインストールしない（次のステップで実行）

      - name: Install deps
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Run depcruise & annotate
        run: pnpm run depcruise:ci
